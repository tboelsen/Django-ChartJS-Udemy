<div class="ui inverted segment">
  <div class="ui inverted secondary pointing menu">
    <a href={{path_home}} class="item {% if request.path == path_home %}active{% endif %}">
      Home
    </a>
    <a href={{path_my_skills}} class="item {% if request.path == path_my_skills %}active{% endif %}">
      My Skills
    </a>
    <a href={{path_all_skills}} class="item {% if request.path == path_all_skills %}active{% endif %}">
      All Skills

    <a href={{path_profiles}} class="item {% if request.path == path_profiles %}active{% endif %}">
      Users
    </a>
  </div>
</div>
